<template>
   <div style="width: 500px; height: 100px; border: 1px solid #ff0000" @click="someEvent">click me</div>
   <ul>
      <li>
         <label for="deepInput">deep.value</label><input type="text" id="deepInput" :value="deep.value"></input>
         <span class="actualValue">{{deep.value}}</span>
      </li>
      <li>
         <label for="textInput">input text</label><input type="text" id="textInput" :value="textValue"></input>
         <span class="actualValue">{{textValue}}</span>
      </li>
      <li>
         <label for="emailInput">input email</label><input type="email" id="emailInput" :value="emailValue"></input>
         <span class="actualValue">{{emailValue}}</span>
      </li>
      <li>
         <label for="numberInput">input number</label><input type="number" id="numberInput" :value="numberValue"></input>
         <span class="actualValue">{{numberValue}}</span>
      </li>
      <li>
         <label for="dateInput">input date</label><input type="date" id="dateInput" :value="dateValue"></input>
         <span class="actualValue">{{dateValue}}</span>
      </li>
      <li>
            <label for="radioA">input radio A</label><input id="radioA" type="radio" name="radio" value="A" :checked="radioA"></input><span class="actualValue">{{radioA}}</span>
            <label for="radioB">input radio B</label><input id="radioB" type="radio" name="radio" value="B" :checked="radioB"></input><span class="actualValue">{{radioB}}</span>
      </li>
      <li>
         <label for="checkboxInput">input checkbox</label><input @change="someEvent" type="checkbox" id="checkboxInput" value="CHECKED" :checked="checkboxValue"></input>
         <span class="actualValue">{{checkboxValue}}</span>
      </li>
      <li>
         <label for="textArea">textArea</label><textarea id="textArea" :value="textAreaValue"></textarea>
         <span class="actualValue">{{textAreaValue}}</span>
      </li>
      <li>
         <label for="select">select</label>
         <select :value="selection">
            <option value="0">zero</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
         </select>
         <span class="actualValue">{{selection}}</span>
      </li>
      <li>
         <button @click="someEvent">event test</button>
      </li>
   </ul>
</template>
